<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<style>
    .frame{
        height: 500px;
        background-image: url('flower 1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        justify-content: center;
        align-items: center;
        color: rgb(136, 7, 108);
        display: flex;

    }
   
    .abc{
        justify-content: center;
        align-items: center;
    }
    


</style>

</head>
<body>

    <div style="background-color: rgb(107, 160, 95);" class="container mt-4">

        <h1 class="text-center "> How to create an image slider</h1>

        <div id="pdiv" class="container  frame  border" >
            <h1 id="txt" class="abc">1</h1>

        </div>

        <div class="text-center mt-4">
            <span class="btn border" style="cursor: pointer; "  onclick="openshow()">Next</span>
           
        </div>

    </div>

    <script>
        var i = 0;
        var imgar = ['flower 1.jpg','flower 2.jpg','flower 3.jpg'];

        function openshow(){
            i = (i + 1 ) % imgar.length;
            document.getElementById('pdiv').style.backgroundImage = 'url("'+imgar[i]+'")';
            document.getElementById('txt').innerHTML = i + 1;
        }
    </script>
    
</body>
</html>
